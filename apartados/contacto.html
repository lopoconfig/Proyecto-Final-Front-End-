<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="/style-form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/797f5e5ce5.js" crossorigin="anonymous"></script>
    <title>Contacto</title>

</head>

<body class="contacto_body">
    <header>
        <div class="container_header">
            <p class="container_title">BITTER</p>
        </div>
        <nav class="nav">
            <ul class="nav-menu">
                <li class="nav-menu-item"><a href="/index.html" class="nav-menu-a">INICIO</a></li>
                <li class="nav-menu-item"><a href="./nosotros.html" class="nav-menu-a">NOSOTROS</a></li>
                <li class="nav-menu-item"><a href="./productos.html" class="nav-menu-a">PRODUCTOS</a></li>
                <li class="nav-menu-item"><a href="./contacto.html" class="nav-menu-a">CONTACTO</a></li>
            </ul>
        </nav>
    </header>
    <div class="background">
        <div class="container">
            <div class="screen">
                <div class="screen-header">
                    <div class="screen-header-left">
                        <div class="screen-header-button close"></div>
                        <div class="screen-header-button maximize"></div>
                        <div class="screen-header-button minimize"></div>
                    </div>
                    <div class="screen-header-right">
                        <div class="screen-header-ellipsis"></div>
                        <div class="screen-header-ellipsis"></div>
                        <div class="screen-header-ellipsis"></div>
                    </div>
                </div>
                <div class="screen-body">
                    <div class="screen-body-item left">
                        <div class="app-title">
                            <span>CONTACTANOS!</span>
                        </div>
                    </div>
                    <div class="screen-body-item">
                        <div class="app-form">
                            <div class="app-form-group">
                                <input class="app-form-control" placeholder="NOMBRE">
                            </div>
                            <div class="app-form-group">
                                <input class="app-form-control" placeholder="EMAIL">
                            </div>
                            <div class="app-form-group">
                                <input class="app-form-control" placeholder="ASUNTO">
                            </div>
                            <div class="app-form-group message">
                                <input class="app-form-control" placeholder="MENSAJE">
                            </div>
                            <div class="app-form-group buttons">
                                <button class="app-form-button">CANCELAR</button>
                                <button class="app-form-button">ENVIAR</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
